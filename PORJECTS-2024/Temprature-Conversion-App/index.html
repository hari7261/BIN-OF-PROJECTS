<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Conversion App</h1>
        <label for="tempInput">Enter Temperature:</label>
        <input type="number" id="tempInput" placeholder="Temperature">
        <label for="unitInput">Select Unit:</label>
        <select id="unitInput">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
